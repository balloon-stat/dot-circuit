<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Circuit Life</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="header">
      <h1>
        <a href="https://balloon-stat.github.io/dot-circuit/">
            Circuit Life
        </a>
      </h1>
    </div>
    <div class="outer-container">
      <div class="record-container">
        <div class="record-content">
          <h3>Recording</h3>
          <hr>
          <div class="settings">
            <label for="step"> step: <br>
            <input id="step" type="number" step="1" min="1" value="5"> times </label>
          </div>
          <div class="settings">
            <label for="interval"> interval: <br>
            <input id="interval" type="number" step="10" min="30" value="500"> ms </label>
          </div>
          <div class="settings">
            <label for="pixels"> pixels per cell: <br>
            <input id="pixels" type="number" step="1" min="1" value="20"> pixels </label>
          </div>
          <hr>
          <div id="record-btnbox">
            <button id="record">record</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="content">
          <div class="space-container">
            <div class="space">
              <button id="read">read</button>
              <button id="write">write</button>
            </div>
          </div>
          <div id="circuit-container">
            <canvas id="circuit" width="500" height="300"></canvas>
            <div id="nStep">0</div>
            <div id="info"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
    </div>
      <div id="source">
        <a href="https://github.com/balloon-stat/dot-circuit">
          source: https://github.com/balloon-stat/dot-circuit
        </a>
      </div>
    <canvas id="map"></canvas>
    <canvas id="thumbnail"></canvas>
    <script>
      var mapkey      = "";
      var init_origin = 0;
      var init_dpp    = 20;
    </script>
    <script src="gif.js"></script>
    <script src="circuit.js"></script>
  </body>
</html>
