<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1060">
    <title>Dot Circuit</title>

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@balloon_stat">
    <meta property="og:url" content="https://balloon-stat.github.io/dot-circuit">
    <meta property="og:title" content="Dot Circuit">
    <meta property="og:description" content="A toy circuit simulator page based on Conway's Game of Life.">
    <meta property="og:image" content="https://balloon-stat.github.io/dot-circuit/site.png">

    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="header">
      <h1>
        <a href="index.html">
            Dot Circuit
        </a>
      </h1>
    </div>
    <div class="outer-container">
      <div class="record-container">
        <div class="record-content">
          <h3>Recording</h3>
          <hr>
          <div class="settings">
            <label for="step"> step: <br>
            <input id="step" type="number" step="1" min="1" value="5"> times </label>
          </div>
          <div class="settings">
            <label for="interval"> interval: <br>
            <input id="interval" type="number" step="10" min="30" value="500"> ms </label>
          </div>
          <div class="settings">
            <label for="pixels"> pixels per cell: <br>
            <input id="pixels" type="number" step="1" min="1" value="20"> pixels </label>
          </div>
          <hr>
          <div id="record-btnbox">
            <button id="record">record</button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="content">
          <div class="space-container">
            <div class="space">
              <button id="read">read</button>
              <button id="write">write</button>
            </div>
          </div>
          <div id="circuit-container">
            <canvas id="circuit" width="500" height="300"></canvas>
            <div id="nStep">0</div>
            <div id="info">
              <span id="dpp"> Ã—20 </span><span id="pos"> ( 0, 0 ) </span><span id="msg"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
    </div>
      <div id="source">
        <a href="https://github.com/balloon-stat/dot-circuit">
          source: https://github.com/balloon-stat/dot-circuit
        </a>
      </div>
    <canvas id="map"></canvas>
    <canvas id="thumbnail"></canvas>

    <script src="gif.js"></script>
    <script src="circuit.js"></script>
  </body>
</html>
